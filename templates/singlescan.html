         font-size: 0.8rem;

         }

         }

         }

        background: radial-gradient(ellipse at bottom, #000 0%, #000 100%);

        max-height: 60px;

@keyframes float1 {
    0%, 100% { transform: translate(0, 0) rotate(45deg); }
    50% { transform: translate(20px, -20px) rotate(60deg); }
}

@keyframes float2 {
    0%, 100% { transform: translate(0, 0) rotate(-12deg); }
    50% { transform: translate(-15px, 15px) rotate(-25deg); }
}

@keyframes float3 {
    0%, 100% { transform: translate(0, 0) rotate(12deg); }
    50% { transform: translate(25px, 25px) rotate(25deg); }
}

@keyframes float4 {
    0%, 100% { transform: translate(0, 0) rotate(45deg); }
    50% { transform: translate(-20px, -10px) rotate(30deg); }
}

.animate-float1 { animation: float1 20s infinite ease-in-out; }
.animate-float2 { animation: float2 25s infinite ease-in-out; }
.animate-float3 { animation: float3 30s infinite ease-in-out; }
.animate-float4 { animation: float4 22s infinite ease-in-out; }

        </div> 
        
<div id="search" class="min-h-screen bg-neutral-900 relative overflow-hidden">
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="animate-float1 absolute top-1/4 left-1/4 w-32 h-32 transform rotate-45 bg-lime-500/10"></div>
        <div class="animate-float2 absolute top-1/2 right-1/4 w-40 h-40 transform -rotate-12 bg-lime-600/10"></div>
        <div class="animate-float3 absolute bottom-1/4 left-1/3 w-24 h-24 transform rotate-12 bg-lime-400/10"></div>
        <div class="animate-float4 absolute top-1/3 right-1/3 w-36 h-36 transform rotate-45 bg-lime-300/10"></div>
    </div>

    <div class="relative flex flex-col items-center justify-center min-h-screen px-4">
        <div class="mb-8">
<h1 class="text-4xl md:text-6xl font-bold bg-green-600 bg-clip-text">
    Single Scan
</h1>

        </div>

        <div class="w-full max-w-2xl">
            <form action="{{ url_for('single_scan') }}" method="POST" class="relative">
                <input 
                    type="text" 
                    name="domain"
                    id="search-input"
                    placeholder="Type a domain to search..."
                    class="w-full h-14 px-6 pr-12 rounded-xl bg-neutral-800 border border-neutral-700/20 text-white placeholder-neutral-500 focus:outline-none focus:border-lime-400/50 focus:ring-2 focus:ring-lime-400/20 transition-all duration-300"
                    onkeyup="showSuggestions(this.value)"
                    required
                >
                <button 
                    type="submit"
                    class="absolute right-4 top-1/2 -translate-y-1/2 text-lime-400 hover:text-lime-300 transition-colors duration-200"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </form>

            <div id="suggestions" class="mt-4 bg-neutral-800 border border-neutral-700/20 rounded-xl hidden"></div>

            <div class="mt-4 flex flex-wrap gap-2 justify-center">
                <button onclick="insertValue('drive.google.com')" class="suggestion-btn">drive.google.com</button>
                <button onclick="insertValue('jpl.nasa.gov')" class="suggestion-btn">jpl.nasa.gov</button>
                <button onclick="insertValue('newstv.porsche.com')" class="suggestion-btn">newstv.porsche.com</button>
            </div>
        </div>
    </div>

         </div>
</div>
<script>
    function showSuggestions(query) {
        let suggestionsBox = document.getElementById("suggestions");
        if (query.length < 2) {
            suggestionsBox.classList.add("hidden");
            return;
        }

        let sampleSuggestions = ["shop.tesla.com", "sub.example.com", "testsite.org", "vulnerable.net", "scanme.online"];
        let filtered = sampleSuggestions.filter(domain => domain.includes(query.toLowerCase()));

        suggestionsBox.innerHTML = filtered.length 
            ? filtered.map(item => `<div class="p-2 hover:bg-neutral-700 cursor-pointer" onclick="insertValue('${item}')">${item}</div>`).join("")
            : "<div class='p-2 text-neutral-400'>No suggestions</div>";
            
        suggestionsBox.classList.remove("hidden");
    }

    function insertValue(value) {
        document.getElementById("search-input").value = value;
        document.getElementById("suggestions").classList.add("hidden");
    }
</script>

<style>
    .suggestion-btn {
        padding: 8px 16px;
        border-radius: 8px;
        background-color: #1a1a1a;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #bbb;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }
    .suggestion-btn:hover {
