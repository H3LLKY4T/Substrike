<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Substrike.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0d0c0f 30%, #1e1e1e 100%);
            backdrop-filter: blur(15px);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-family: 'Montserrat', sans-serif;
            z-index: 1000;
        }

        .logo-text img {
            max-height: 40px;
            width: auto;
            padding-left: 18px;
        }

        .menu-bar {
            width: 50%;
            display: flex;
            justify-content: space-around;
            font-size: 1.2rem;
        }

        .menu-bar a {
            color: #fff;
            text-decoration: none;
            opacity: 0.7;
        }

        .menu-bar a:hover {
            opacity: 1;
        }

        .content {
            padding: 120px 20px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .search-section {
            text-align: center;
        }

        .search-section h1 {
            margin-bottom: 20px;
        }

        .search-section input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .search-section button {
            background-color: #7c4dff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-section button:hover {
            background-color: #5c31b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
            text-align: center;
        }

        .footer a {
            color: #7c4dff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-text">
            <img src="/static/logo.png" alt="Substrike Logo">
        </div>
        <div class="menu-bar">
            <a href="home.html">Home</a>
            <a href="#">Search</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="content">
        <!-- Search Section -->
        <div class="search-section">
            <h1>Search for Subdomains</h1>
            <form method="GET" action="results.html">
                <input type="text" name="query" placeholder="Enter domain name" required>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 <strong>Substrike.</strong> All rights reserved. <br><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
