<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subdomain Takeover Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-neutral-900 font-['Inter'] text-neutral-300">
  <section id="subdomain-results" class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
      <!-- Header -->
      <div class="mb-12">
        <h2 class="font-['Montserrat'] text-3xl font-bold text-white mb-4">Subdomain Takeover Results</h2>
        <div class="flex flex-wrap items-center justify-between gap-4">
          <p>Scan completed for <span class="text-white font-semibold">example.com</span></p>
          <div class="flex gap-4">
            <button class="inline-flex items-center px-4 py-2 bg-neutral-800 text-neutral-300 rounded-xl hover:bg-neutral-700 transition-colors border border-neutral-700">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
              </svg>
              Export Report
            </button>
            <button class="inline-flex items-center px-4 py-2 bg-purple-600 text-white rounded-xl hover:bg-purple-700 transition-colors">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
              </svg>
              New Scan
            </button>
          </div>
        </div>
      </div>

      <!-- Summary Cards -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-neutral-800 p-6 rounded-2xl border border-neutral-700">
          <div class="text-neutral-400 mb-2">Total Subdomains</div>
          <div class="text-3xl font-bold text-white">156</div>
        </div>
        <div class="bg-neutral-800 p-6 rounded-2xl border border-neutral-700">
          <div class="text-neutral-400 mb-2">Vulnerable</div>
          <div class="text-3xl font-bold text-red-500">12</div>
        </div>
        <div class="bg-neutral-800 p-6 rounded-2xl border border-neutral-700">
          <div class="text-neutral-400 mb-2">Active</div>
          <div class="text-3xl font-bold text-green-500">132</div>
        </div>
        <div class="bg-neutral-800 p-6 rounded-2xl border border-neutral-700">
          <div class="text-neutral-400 mb-2">Inactive</div>
          <div class="text-3xl font-bold text-yellow-500">12</div>
        </div>
      </div>

      <!-- Results Table -->
      <div class="bg-neutral-800 rounded-2xl border border-neutral-700 overflow-hidden">
        <div class="p-6 border-b border-neutral-700">
          <h3 class="text-xl font-semibold text-white">Detailed Results</h3>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-neutral-700">
            <thead class="bg-neutral-900">
              <tr>
                <th class="px-6 py-4 text-left text-sm font-medium text-neutral-400">Subdomain</th>
                <th class="px-6 py-4 text-left text-sm font-medium text-neutral-400">Status</th>
                <th class="px-6 py-4 text-left text-sm font-medium text-neutral-400">IP Address</th>
                <th class="px-6 py-4 text-left text-sm font-medium text-neutral-400">Risk Level</th>
                <th class="px-6 py-4 text-left text-sm font-medium text-neutral-400">Details</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-neutral-700">
              <tr class="hover:bg-neutral-750">
                <td class="px-6 py-4 text-sm text-white">blog.example.com</td>
                <td class="px-6 py-4">
                  <span class="px-3 py-1 text-sm rounded-full bg-red-500/20 text-red-400">Vulnerable</span>
                </td>
                <td class="px-6 py-4 text-sm text-neutral-300">192.168.1.1</td>
                <td class="px-6 py-4">
                  <span class="text-red-500 font-medium">High</span>
                </td>
                <td class="px-6 py-4">
                  <button class="text-purple-400 hover:text-purple-300">View Details</button>
                </td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Pagination -->
      <div class="mt-6 flex items-center justify-between">
        <div class="text-sm text-neutral-400">Showing 1 to 3 of 156 results</div>
        <div class="flex gap-2">
          <button class="px-4 py-2 bg-neutral-800 text-neutral-300 rounded-xl hover:bg-neutral-700 transition-colors border border-neutral-700">Previous</button>
          <button class="px-4 py-2 bg-neutral-800 text-neutral-300 rounded-xl hover:bg-neutral-700 transition-colors border border-neutral-700">Next</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
